 	<script>
		function neymarOpen(){
			$(".ronaldoPics").hide();
			$(".rodriguesPics").hide();
			$(".neymarPics").show();

			$("#neymar").animate({opacity:1},100);
			$("#rodrigues").animate({opacity:0.3});
			$("#ronaldo").animate({opacity:0.3});
		}
	
		function rodriguesOpen(){
			$(".neymarPics").hide();
			$(".ronaldoPics").hide();
			$(".rodriguesPics").show();

			$("#neymar").animate({opacity:0.3});
			$("#rodrigues").animate({opacity:1},100);
			$("#ronaldo").animate({opacity:0.3});
		}

		function ronaldoOpen(){
			$(".neymarPics").hide();
			$(".rodriguesPics").hide();	
			$(".ronaldoPics").show();

			$("#neymar").animate({opacity:0.3});
			$("#rodrigues").animate({opacity:0.3});
			$("#ronaldo").animate({opacity:1},100);
		}
	
	</script>
