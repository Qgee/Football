<html>

<head>
	<!-- *****************************************

	<!-- Link CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">		
	<!-- Link jQuerry -->
	<script src="jQuery.js"></script>

	<!-- Link Bootstrap (local files) -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

<body>

<!-- HEADER -->
	<div class="notFooter">
		<nav>
			<span>Football Blog</span>
		</nav>

		<!-- CAROUSEL -->
		<div id="show" class="carousel slide" data-ride="carousel">
			<!-- INDICATORS: Set Slide Indicators (circles on bottom) -->
			<ol class="carousel-indicators">
				<li data-target="#show" data-slide-to="0" class="active"></li>
				<li data-target="#show" data-slide-too="1"></li>
				<li data-target="#show" data-slide-too="2"></li>
			</ol>

			<!-- SLIDES: Set Wrapper for Slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
						<img src="Images/Neymar/neymar.png">
				</div>
				<div class="item">
						<img src="Images/Rodrigues/rodrigues.png">
				</div>
				<div class="item">
						<img src="Images/Ronaldo/ronaldo.png">
				</div>
			</div>

			<!-- CONTROLS:  -->
			<a 	class=		"left carousel-control" 	
				href=		"#show"
				role=		"button"					
				data-slide=	"prev">
				<span 	class="glyphicon glyphicon-chevron-left" 
						aria-hidden="true"></span>
				<span class="sr-only"></span>
			</a>
			<a 	class=		"right carousel-control" 	
				href=		"#show"
				role=		"button"					
				data-slide=	"next">
				<span 	class="glyphicon glyphicon-chevron-right"
						area-hidden="true"></span>
				<span class"sr-only"></span>
			</a>
		</div>
	</div>


	<!-- FOOTER -->
		<footer>
			<ul>
				<li><a id="homelink" href="index.html">HOME</a></li>
				<li>
					<a id="pictures" onclick="hideCarousel()" href="Pictures.html">PHOTOS</a>
				</li>
				<li><a id="blog" href="blog.html">BLOG</a></li>
			</ul>
		</footer>

	<!-- Launch JQuery -->
	<script src="jQuery.js"></script>

	<script>

		function hideCarousel(){
			$("#show").animate({height:0},2000);
		}
	</script>


</body>


</html>
